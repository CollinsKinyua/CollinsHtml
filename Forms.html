<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="">
  <label for="Fname">First Name</label>
  <input type="text"id="Fname" placeholder="Your first name"><br>
  <label for="=Lname">Last Name</label>
  <input type="text"id="=Lname" placeholder="Last name"><br>
  <label for="email">Barua Pepe</label>
  <input type="email"id="email" placeholder="email"><br>
  <label for="dob">Date of Registration</label>
  <input type="date"id="dob" placeholder="date of birth"><br>
  <label for="pass">password</label>
  <input type="text"id="pass" placeholder="password"><br>
  <label for="male">male</label>
  <input type="radio"id="male" name="gender"><br>
  <label for="fmale">female</label>
  <input type="radio"id="fmale" name="gender"><br>
  <label for="others">Others</label>
  <input type="radio"id="others" name="gender"><br>
  <label for="course">Which course are you interested</label>
  <select name="course" id="course">
    <option value="Full">Full Stack</option>
    <option value="javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Web">Web development</option>
    <option value="android">Android Development</option>
  </select><br>
  <label for="telephone">telephone no</label>
  <input type="tel"id="telephone"><br>
  <label for="image">upload image</label>
  <input type="file"id="image"><br>
   <label for="search">search</label>
  <input type="search"id="search"><br>
  <label for="time">registration time</label>
  <input type="datetime-local"id="time"><br>
   <label for="color">color of choice</label>
  <input type="color"id="color"><br>
  <label for="age">age</label>
  <input type="range"id="age"><br>
  <input type="submit" value="Register">
</form>








</body>
</html>
